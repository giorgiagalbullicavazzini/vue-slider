<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <!-- Vue App Slider -->
    <div id="app">

        <div class="container">
            <!-- Slider -->
            <div class="slider-wrapper" tabindex="0">

                <!-- Videogame -->
                <div class="item">
                    <img :src="videogames[0].image" :alt="videogames[0].title" />
                    <div class="text">
                        <h3>{{ videogames[0].title }}</h3>
                        <p> {{ videogames[0].text }}</p>
                    </div>
                </div>
                <!-- // Videogame -->

                <!-- Thumbnails -->
                <div class="thumbs">
                    <!-- Arrows -->
                    <div class="prev"></div>
                    <div class="next"></div>
                    <!-- // Arrows -->

                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>
                <!-- // Thumbnails -->

            </div>
            <!-- // Slider -->
        </div>

    </div>
    <!-- // Vue App Slider -->

    <!-- Vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
